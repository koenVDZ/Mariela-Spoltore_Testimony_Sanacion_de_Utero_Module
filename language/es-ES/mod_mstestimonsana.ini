MOD_MSTESTIMONSANA_LA_SANACION='"La Sanación de Útero me ayudó a mover energías estancadas y me permitió reconectar con mi ciclo. Luego de largos meses de no indisponerme, dos semanas después de la sesión, menstrué nuevamente. Mariela me enseñó sobre los arquetipos del ciclo menstrual y lo importante que es estar en equilibrio con nuestro cuerpo y específicamente con nuestro útero. Me brindó herramientas para entenderme mejor, me ayudo a concientizar, despertar y amar mi femineidad.”'
MOD_MSTESTIMONSANA_LA_SANACION_2A='Mi Útero se sanó!'
MOD_MSTESTIMONSANA_LA_SANACION_2B='“Tenía dolores muy puntuales en los ovarios cada vez que corría. Siempre me gustó correr pero tuve que dejar por un tiempo ya que el dolor era muy fuerte. Me hice todos los chequeos médicos necesarios y todo salía normal. Nadie podía explicar mis dolores. También estaba en la búsqueda de quedar embarazada y no pasaba. Mariela me ayudó muchísimo a sanar mi útero. Hoy estoy embarazada, sin dolores y puedo seguir corriendo. Gracias Marie por ayudarme a sanar. Recomiendo mucho esta sanación.”'