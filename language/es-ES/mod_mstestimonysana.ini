MOD_MSTESTIMONSANA_LA_SANACION='"La Sanación de Útero me ayudó a mover energías estancadas y me permitió reconectar con mi ciclo. Luego de largos meses de no indisponerme, dos semanas después de la sesión, menstrué nuevamente. Mariela me enseñó sobre los arquetipos del ciclo menstrual y lo importante que es estar en equilibrio con nuestro cuerpo y específicamente con nuestro útero. Me brindó herramientas para entenderme mejor, me ayudo a concientizar, despertar y amar mi femineidad.”'
MOD_MSTESTIMONSANA_LA_TERAPIA='“La terapia menstrual no se limitó a cuestiones físicas, fue algo mucho más profundo. Poder encontrarme a mí misma en diferentes momentos de crecimiento de mi vida, me dio la posibilidad de sanar algunas cuestiones que habían quedado pendientes, y también me ayudo a amigarme con mi sangre y entender mis diferentes mujeres que conviven dentro mío.”'
MOD_MSTESTIMONSANA_COMENCE_A_T='“Comencé a tomar clases de yoga por primera vez hace unos seis meses, ha sido un ejercicio mental y físico increíble. Mariela transmite con serenidad y comprensión ejercicios que te permiten una conexión distinta con tu cuerpo y tus pensamientos, fundamental en los tiempos de ansiedad e incertidumbre que vivimos. Gracias a la manera que va guiando los movimientos, cada clase es única, amplía mis percepciones. Recomiendo completamente.”'