MOD_MSTESTIMONSANA_LA_SANACION='"The Womb Healing helped me to unblock my energy flow and allowed me to reconnect with my cycle again. After many months of not having my period, I menstruated again two weeks after the session. Mariela taught me about the archetypes of the menstrual cycle and how important it is to be in balance with your body and more specifically with your uterus. She gave me the tools to understand myself better. She helped me to raise awareness and awaken the love for my femininity.”'
MOD_MSTESTIMONSANA_LA_SANACION_2A='My Womb healed!'
MOD_MSTESTIMONSANA_LA_SANACION_2B='“I had pain in my ovaries every time I ran. I have always loved running but I had to stop because the pain was too strong. I have done all the medical checkups but everything was fine. Nobody could explain my pain. I was also looking forward to getting pregnant but It just was not happening. Mariela helped me a lot to heal my Womb. Today I am pregnant, without pain and I can go running. Thanks Marie to help me healing. I strongly recommend the Womb Healing. ”'